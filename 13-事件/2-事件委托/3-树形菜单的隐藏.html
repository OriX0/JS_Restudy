<!DOCTYPE HTML>
<html>

<head>
  <style>
    .tree span:hover {
      font-weight: bold;
    }

    .tree span {
      cursor: pointer;
    }
  </style>
  <meta charset="utf-8">
</head>

<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
            <em>test</em>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    // let tree = document.getElementById('tree');
    // 将所有文字移动进span
    // 循环遍历所有li  并在li的开头添加span
    for (let li of tree.querySelectorAll('li')) {
      let span = document.createElement('span');
      li.prepend(span);
      span.append(span.nextSibling); // 将文字包裹进span标签
    }


    tree.onclick = function (event) {
    
      if (event.target.tagName != 'SPAN') return;
      // 查询是否有子节点
      let childrenNode = event.target.parentNode.querySelector('ul');
      if (!childrenNode) return;
      childrenNode.hidden = !childrenNode.hidden;

    }
  </script>

</body>

</html>
