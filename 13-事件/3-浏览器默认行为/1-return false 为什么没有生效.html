<body>
  <a href="https://w3.org" onclick=" return handler()">the browser will go to w3.org</a>

</body>
<script>
  // 为什么这里的return false 没有阻止 默认行为---打开新的链接

    alert("...");
    return false;
  }
  // 因为该程序默认返回的false  即 a 中onclick = false  
  // 修复只需要 加上return 即可

  // 修复方法2 
  /*function handler(event) {
    alert('...');
    event.preventDefault();

  a中吧event参数 传入 */
</script>
