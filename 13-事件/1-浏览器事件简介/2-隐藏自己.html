<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn">click to hidden</button>
</body>
<script>
  let btn = document.getElementById('btn');
  btn.onclick = function () {
    btn.hidden = true;
  }
</script>

</html>
