<script>
  async function getUsers(names) {
    let jobs=[];
    for(let name of names) {
      let response = fetch(`https://api.github.com/users/${name}`).then(
        successRes=> {
          if(successRes.status !==200){
            return null;
          }else {
            return successRes.json();
          }
        },
        failedRes=>{
          return null;
        }
      )
      jobs.push(response);
    }
    let results = await Promise.all(jobs);
    return results;
  }
</script>
