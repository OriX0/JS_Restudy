<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    使用 if..else 语句，编写代码实现通过 prompt 获取一个数字并用 alert 显示结果：
    如果这个数字大于 0，就显示 1，
    如果这个数字小于 0，就显示 -1，
    如果这个数字等于 0，就显示 0。
    在这个任务中，我们假设输入永远是一个数字
  </p>
</body>
<script>
let num = +(prompt("Type a number", 0));
if (num > 0) {
  alert(1);
} else if (num < 0) {
  alert(-1);
} else if (num == 0) {
  alert(0);
}

</script>


</html>
