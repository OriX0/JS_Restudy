<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>使用 if..else 结构，实现提问 “What is the “official” name of JavaScript?” 的代码
    如果访问者输入了 “ECMAScript”，输出就提示 “Right!”，否则 — 输出：“Didn’t know? ECMAScript!”</p>
  
</body>
<script>
let input = prompt("“What is the “official” name of JavaScript?”", "");
if (input == "ECMAScript") {
  alert("Right");
} else {
  alert("Didn’t know? ECMAScript!");
}
</script>

</html>
