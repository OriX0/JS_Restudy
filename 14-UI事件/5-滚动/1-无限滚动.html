<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    height: 900px;
  }
</style>

<body>
  <h1>scroll me</h1>
</body>
<script>
  function populate() {
    while (true) {
      let distanceBottom = document.documentElement.getBoundingClientRect().bottom;
      if (distanceBottom > document.documentElement.clientHeight + 100) {
        break;
      }
      document.body.insertAdjacentHTML('beforeend', `<p>Date:${new Date()}</p>`)
    }
  }
  document.addEventListener('scroll', populate);
  populate();
</script>

</html>
